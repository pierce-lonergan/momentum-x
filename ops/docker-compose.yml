# MOMENTUM-X Observability Stack
#
# Usage:
#   cd ops && docker compose up -d
#
# Access:
#   Prometheus: http://localhost:9091
#   Grafana:    http://localhost:3000 (admin/momentum-x)
#
# Prerequisites:
#   Momentum-X paper trading running with MetricsServer at :9090
#
# Ref: ADR-019 (Full Observability), ADR-023 (Docker Stack)

services:
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: mx-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1
    container_name: mx-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=momentum-x
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/momentum_x_dashboard.json
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/momentum_x_dashboard.json:/var/lib/grafana/dashboards/momentum_x_dashboard.json:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  prometheus-data:
  grafana-data:
